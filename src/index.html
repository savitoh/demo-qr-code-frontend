<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>QR-CODE Generator</title>

        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="App para geração de QR CODE">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400italic,700,700italic,900,900italic" rel="stylesheet">
    </head>

    <body class="app">
        <main class="app-content app-content--full">
            <section class="section">
                <div class="cointainer">
                    <div class="section-titles">
                        <h1 class="section-title"><a href="/">Generator <i>of</i> QR-CODE</a></h1>
                        <h2 class="section-subTitle">Easy Generator QR-CODE</h2>
                    </div>
                </div>
            </section>
            <section>
                <div class="container">
                    <div class="app-form-container">
                        <div class="app-form-input-container">
                            <form aria-labelledby="search-title">
                                <label class="app-label-input-text">
                                    <input class="app-input-text" 
                                           id="input-url" type="text" 
                                           placeholder="Enter the URL ..." 
                                           autocomplete="off" 
                                           autofocus required>
                                </label>
                            </form>
                        </div>
                        <button type="button" disabled class="button button-bold button-green" id="btn-generate-qrcode">Generate</button>
                        <button type="button" disabled class="button button-bold" id="btn-clean-input-url">Clean</button>
                    </div>     
                </div>
            </section>
        </main>
        <footer class="app-footer">
            <div class="footer">
                <div class="footer-credits">
                   <span class="footer-credit">Created and maintained by: <a href="https://twitter.com/savit0h">Sávio Raires</a>.</span>
                   <span class="footer-credit">Available Project Code <a href="https://github.com/savitoh/qr-code-generator-frontend">GitHub</a></span>
                   <span class="footer-credit">Template modified from the project: <a href="https://philipwalton.github.io/solved-by-flexbox/">Solved by Flexbox.</a> </span>
                </div>
            </div>
        </footer>
    </body>
</html>
