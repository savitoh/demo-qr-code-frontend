<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Gerador QR CODE</title>

        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="App para geração de QR CODE">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    </head>

    <body class="app">
        <header class="app-header">
            <div class="Header" role="banner">
                <div class="Header-titles">
                    <h1 class="Header-title"><a href="/">QR CODE Generator</a></h1>
                    <h2 class="Header-subTitle">A partir de URL</h2>
                </div>
                <div class="Header-actions">
                    <a class="Header-button Button Button--action Button--wide"
                       ga-on="click"
                       ga-hit-type="social"
                       ga-social-network="Github"
                       ga-social-action="view-source"
                       ga-social-target="https://github.com/savitoh/demo-qr-code-frontend"
                       href="https://github.com/savitoh/demo-qr-code-frontend">
                      <span class="icon-github icon-large"></span>&nbsp; Acesse o Código Fonte
                    </a>
                  </div>
            </div>
        </header>
        <main class="app-content app-content--full">

        </main>

        <footer class="app-footer">
            
        </footer>
    </body>
</html>
